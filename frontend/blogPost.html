<div layout="row" layout-align="center">

    <md-card flex="55">
        <md-card-header>
            <md-card-avatar>
                <img class="md-user-avatar" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAd4AAAAJDkyZWZlZGNmLTAzZmYtNDM0Yi1hNzQzLTJiNzA3ZjQxMmI2NA.jpg"/>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">Fran</span>
                <span class="md-subhead">{{categorie}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-title>
            <md-card-title-text>
                <span class="md-display-2">{{title}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
            <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon class="material-icons">favorite</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon class="material-icons">reply</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Share">
                    <md-icon class="material-icons">share_arrow</md-icon>
                </md-button>
            </md-card-icon-actions>
        </md-card-actions>
        <md-card-content>
            <p>{{text}}</p>
        </md-card-content>
    </md-card>

</div>
